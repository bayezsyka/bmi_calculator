<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Health Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">BMI Health Tracker</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Kalkulator BMI -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="bg-blue-500 text-white p-4">
                <h2 class="text-xl font-bold">Kalkulator BMI</h2>
                <p class="text-sm">Masukkan data Anda untuk menghitung BMI Anda</p>
            </div>
            <div class="p-4">
                <form id="bmiForm" class="space-y-4">
                    <div>
                        <label for="nama" class="block text-gray-700 mb-1">Nama</label>
                        <input type="text" id="nama" name="nama" class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500" minlength="3" maxlength="30" pattern="^[A-Za-z\s]+$" required>
                    </div>
                    <div>
                        <label for="usia" class="block text-gray-700 mb-1">Usia (tahun)</label>
                        <input type="number" id="usia" name="usia" min="1" max="120" class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label for="jenisKelamin" class="block text-gray-700 mb-1">Jenis Kelamin</label>
                        <select id="jenisKelamin" name="jenisKelamin" class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500" required>
                            <option value="">Pilih jenis kelamin</option>
                            <option value="Pria">Pria</option>
                            <option value="Wanita">Wanita</option>
                        </select>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="berat" class="block text-gray-700 mb-1">Berat Badan (kg)</label>
                            <input type="number" id="berat" name="berat" step="0.1" min="20" max="300" class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <div>
                            <label for="tinggi" class="block text-gray-700 mb-1">Tinggi Badan (cm)</label>
                            <input type="number" id="tinggi" name="tinggi" step="0.1" min="50" max="250" class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500" required>
                        </div>
                    </div>
                    <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Hitung BMI</button>
                </form>
            </div>
        </div>
        <!-- Riwayat BMI -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="bg-blue-500 text-white p-4">
                <h2 class="text-xl font-bold">Riwayat BMI</h2>
                <p class="text-sm">Riwayat cek BMI Anda</p>
            </div>
            <div class="p-4">
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">NAMA</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">USIA/JENIS KELAMIN</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">TANGGAL</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">BMI</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">KATEGORI</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">AKSI</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200" id="historyData">
                            <!-- Data will be loaded dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-8 text-center text-gray-600 text-sm">
        <p>Penghitung BMI ini memberikan informasi kesehatan umum dan bukan pengganti saran medis profesional.</p>
    </div>
</div>
<!-- Modal Container -->
<div id="modalContainer" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md mx-4">
        <div class="flex justify-between items-center mb-4">
            <h3 id="modalTitle" class="text-xl font-bold text-gray-800"></h3>
            <button id="closeModal" class="text-gray-500 hover:text-gray-700">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>
        <div id="modalBody" class="mb-4"></div>
        <div id="modalFooter" class="flex justify-end">
            <button id="modalConfirm" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mr-2">OK</button>
            <button id="modalCancel" class="hidden bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">Batal</button>
        </div>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
